<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Key Detection</title>
  <script type="text/javascript" src="./cornify.js"></script>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>
  <script>
    const pressed = [];
    const key = 'wesbos';

    window.addEventListener('keyup', (e) => {
      // console.log(e.key)
      pressed.push(e.key);
      pressed.splice(-key.length - 1, pressed.length - key.length);
      console.log(pressed);
      if (pressed.join('').includes(key)) {
        console.log("OYE HOYE!");
        cornify_add();
      }


    })
  </script>
</body>

</html>
